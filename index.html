<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Zodiac</title>
</head>
<body>
    <div class = "wrapper">

         <!-- help button -->
         <div class="help-button-wrapper">
            <button class = "help-button-icon help-button">
                <img class="help-icon js-help-icon" src="images/download.png" alt="help-button">
            </button>
        </div>
        <div class="help-box-body help-box">
            <button class="help-button-close help-button-close">
                <img class="help-close-icon js-help-close-icon" src="images/download2.png" alt="help close button">
            </button>
            <h1 class="help-heading">
                Welcome to the family.
            </h1>
            <h2 class="help-subheading">
                Enter yours or anothers date of birth in the box and click the "CLICK" button. 
                <br>Or simply click a character to learn more about them.</p>
            </h2>
            <p>Images copyright Home Box Office.</p>
            
        </div>
            <!-- buttons -->
            <!-- top left -->
           
        <div class="toprow">
            <div class="btns-center-left-to-top-m">    
                
                <div>
                    <button class = "button button-carmela" id="carmela">
                        <picture>
                            <img src="images/camela.jpg" class = "btn-img" alt="Carmela Soprano">
                        </picture>
                    </button>
                </div>
                
                <div>
                    <button class = "button button-junior" id="junior">
                        <picture>
                            <img src="images/juniorop.jpg" class = "btn-img" alt="Corado Soprano">
                        </picture>
                    </button>
                </div>
                
                <div>
                    <button class = "button button-tony" id="tony">
                        <picture>
                            <img src ="images/tony.jpg" class = "btn-img" alt="Tony Soprano">
                        </picture>
                    </button>
                </div>
            </div>

            

            <!-- top right? -->
            <div class="btns-center-right-to-top-m">
                <div>
                    <button class = "button button-johnny" class = "btn-img" id="johnny">
                        <picture>
                            <img src="images/jsack.jpg" class = "btn-img" alt="johnny Sack">
                        </picture>
                    </button>
                </div>

                <div>
                    <button class = "button button-melfi" id="melfi">
                        <picture>
                            <img src="images/melfi.jpg" class = "btn-img" alt="Jennifer Melfi">
                        </picture>
                    </button>
                </div>

                <div>
                    <button class = "button button-livia" id="livia">
                        <picture>
                            <img src="images/livia.jpg" class = "btn-img" alt="Livia Soprano">
                        </picture>
                    </button>
                </div>
            </div>
        </div> 
        
        <h1 class="heading">Which member of the family are you?</h1>
           
    <!-- bottom -->
     <!-- bottom left -->
        <div class="bottom-row">

            <div class="btns-center-right-to-top-m">

                <div>
                    <button class = "button button-paulie" id="paulie">
                        <picture>
                            <img src="images/paulie.jpg" class = "btn-img" alt="Paulie Walnuts">
                        </picture>
                    </button>
                </div>

                <div>
                    <button class = "button button-aj" id="aj">
                        <picture>
                            <img src="images/ajop.jpg" class = "btn-img" alt="AJ Soprano">
                        </picture>
                    </button>
                </div>

                <div>
                    <button class = "button button-sil" id="sil">
                        <picture>
                            <img src="images/silop.jpg" class = "btn-img" alt="Silvio">
                        </picture>
                    </button>
                </div>

            </div>
              <!-- user input  -->
            <!-- I want this in the center of the page-->
            <div class = "user-info" id="userInfo">
                
                <p>
                    <input class = "input input-bday"id="bday" type="date">
                </p>

                <p>
                    <button class = "input input-submit" id="submitBtn">
                        <img src="./images/sbtn.png" alt="Click">    
                    </button>
                </p>
            </div>
            <!-- <button class="button button-help" id="help">
                help
            </button> -->
                <!-- bottom right-->
            <div class="btns-center-right-to-bottom-m">

                <div>
                    <button class = "button button-adrianna" id="adrianna">
                        <picture>
                            <img src="images/adriana.jpg" class = "btn-img" alt="Adrianna">
                        </picture>
                    </button>
                </div>

                <div>
                    <button class = "button button-christopher" id="christopher">
                        <picture>
                            <img src="images/christaphaop.jpg" class = "btn-img" alt="Christopher Moltisanti">
                        </picture>
                    </button>
                </div>

                <div>
                    <button class = "button button-janice" id="janice">
                        <picture>
                            <img src="images/janice.jpg" class = "btn-img" alt="Janice Soprano">
                        </picture>
                    </button>
                </div>
            </div>  
        </div>

      
        <div id="modal" class="modal" hidden>
            <div class="modal-body">
              <div class="modal-content">
                <div><p><span id="famMember">You are an instrument!</span> <span id="zDate"></span></p></div>
                <img id="famImage" src="" alt="blank"/>
                <p id="famCopy"></p>
                <button id="btn-modal-close" class="toggle-modal">Close</button>
              </div>
            </div>
            <div class="blanket"></div>
    </div>
    <audio id="speakers"></audio>
    <script src="main.js"></script>
</body>
</html>
